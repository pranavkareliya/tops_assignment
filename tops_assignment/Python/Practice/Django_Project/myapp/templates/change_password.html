{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /* Full-width input fields */
        input[type=password],
        input[type=email] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=password]:focus,
        input[type=email]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {

            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <form name="change_password" method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        <div class="container">
            <span style="color: #04AA6D;">
                {% if msg %}
                {{msg}}
                {% endif %}
            </span>
            <span style="color: red;">
                {% if msg2 %}
                {{msg2}}
                {% endif %}
            </span>
            <h1>Change Password</h1>
            <hr>
            <div>
                <label for="old_password"><b>Old Password</b></label>
                <input type="password" placeholder="Enter Old Password" id="old_password" name="old_password" required>
            </div>

            <div>
                <label for="new_password"><b>New Password</b></label>
                <input type="password" id="new_password" placeholder="Enter New Password" name="new_password" required>
            </div>

            <div>
                <label for="cnew_password"><b>Confirm New Password</b></label>
                <input type="password" id="cnew_password" placeholder="Enter Confirm New Password" name="cnew_password" required>
            </div>

            <div class="clearfix">
                <button type="reset" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Change Password</button>
            </div>
        </div>
    </form>
</body>

</html>
{% endblock %}
