{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up</title>
</head>

<body class="animsition">

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92"
		style="background-image: url('{% static 'images/bg-01.jpg' %}');">
		<h2 class="ltext-105 cl0 txt-center">
			Sign up
		</h2>
	</section>


	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr" style="display: flex;justify-content: center;align-items: center;">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<span style="color: #04AA6D;text-align: center;">
						{% if msg %}
							{{msg}}
						{% endif %}
					</span>
					<span style="color: red;text-align: center;">
						{% if msg2 %}
							{{msg2}}
						{% endif %}
					</span>
					<form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
						{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Sign Up User
						</h4>

						<div class="bor8 m-b-20 how-pos4-parent">
							<select class="stext-111 cl2 plh3 size-116 p-l-20 p-r-30" name="usertype" id="usertype">
								<option value="">-- Select User Type--</option>
								<option value="buyer">Buyer</option>
								<option value="seller">Seller</option>
							</select>
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="text" name="fname" placeholder="Your First Name"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="text" name="lname" placeholder="Your Last Name"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="email" name="email" placeholder="Your Email Address"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="tel" name="mobile" placeholder="Your Mobile Number"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="password" name="password" placeholder="Your Password"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="password" name="cpassword" placeholder="Your Confirm Password"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="file" name="profile_picture" class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-30">
							<textarea class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25" name="address"
								placeholder="Your Address"></textarea>
						</div>

						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Sign Up
						</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
{% endblock %}
