{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Profile</title>
</head>

<body class="animsition">

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92"
		style="background-image: url('{% static 'images/bg-01.jpg' %}');">
		<h2 class="ltext-105 cl0 txt-center">
			Profile
		</h2>
	</section>


	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr" style="display: flex;justify-content: center;align-items: center;">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<span style="color: #04AA6D;text-align: center;">
						{% if msg %}
							{{msg}}
						{% endif %}
					</span>
					<span style="color: red;text-align: center;">
						{% if msg2 %}
							{{msg2}}
						{% endif %}
					</span>
					<form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
						{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Update Profile
						</h4>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="text" name="fname" value="{{user.fname}}"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="text" name="lname" value="{{user.lname}}"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="email" name="email" value="{{user.email}}"
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30" readonly>
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="tel" name="mobile" value="{{user.mobile}}" 
								class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

                        <div class="bor8 m-b-30">
							<textarea class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25" name="address"
								placeholder="Your Address">{{user.address}}</textarea>
						</div>

                        <div class="bor8 m-b-20 how-pos4-parent">
                            <img src="{{user.profile_picture.url}}" alt="This is image" style="height: 100px;width: 100px;">
                        </div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input type="file" name="profile_picture" class="stext-111 cl2 plh3 size-116 p-l-30 p-r-30">
						</div>

						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Update Profile
						</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
{% endblock %}
