    <!-- What is SVG? -->
    <p>
        SVG stands for Scalable Vector Graphics. SVG defines vector-based graphics in XML format. SVG graphics are scalable, and do not lose any quality if they are zoomed or resized. SVG is supported by all major browsers.SVG integrates with other standards, such as CSS, DOM, XSL and JavaScript.
    </p>
