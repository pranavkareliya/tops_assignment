<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
    <style>
        img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- What is the use of an iframe tag? -->
    <p>
        An inline frame (iframe) is a HTML element that loads another HTML page within the document. It essentially puts another webpage within the parent page.
    </p>

    <!-- Example -->
    <img src="tree.jpg" height="400" width="400" alt="There is No Picture">

</body>
