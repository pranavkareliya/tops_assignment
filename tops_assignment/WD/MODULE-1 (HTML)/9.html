<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>
<body>
    <!-- How is Cell Padding different from Cell Spacing? -->
    <p>
        Cell padding is used to create a border around the content area of a web page, whereas cell spacing is used for positioning elements (such as images or text) within that content area.
    </p>

    <table border="2" cellspacing="15" cellpadding="10">
        <tr>
            <td>TATA</td>
            <td>MAHINDRA</td>
            <td>TOYOTA</td>
        </tr>
        <tr>
            <td>SAFARI</td>
            <td>SCORPIO</td>
            <td>INNOVA CRYSTA</td>
        </tr>
    </table>
</body>
</html>
