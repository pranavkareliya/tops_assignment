<!-- What are tags and attributes in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <!-- html tags are following -->
    <p></p>
    <b></b>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- href is example of attributes -->
    <a href="#"></a> 

    <!-- src and alt are example of attributes -->
    <img src="" alt="">
    
</body>
</html>
