<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- How can we club two or more rows or columns into a single row or column in an HTML
    table? -->
    <p>
        You can merge two or more table cells in a column by using the colspan attribute in a HTML tag (table data). To merge two or more row cells, use the rowspan attribute.
    </p>

    <table border="2">
        <tr>
            <td>Roll No</td>
            <td>Name</td>
            <td>City</td>
        </tr>
        <tr>
            <td>01</td>
            <td>Kalpesh</td>
            <td rowspan="2">Baroda</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Suresh</td>
        </tr>
    </table>
</body>
</html>
