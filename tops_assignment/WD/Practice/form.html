<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        h2{
            text-align: center;
            text-decoration: underline;
        }
        table{
            box-sizing: border-box;
            border: 2px solid black;
        }
        .table1{
            margin: 100px 500px;
        }
        td, th{
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <form action="">
        <h2>Registration Form</h2>
        <table class="table1">
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Nick Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>
            <tr>
                <td>Number</td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
