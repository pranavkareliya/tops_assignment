<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - 5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #333;
        }
        .grid{
            margin-top: 90px;
            margin-left: 400px;
            display: inline-grid;
            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: auto auto auto;
            border: 2px solid white;
            padding: 5px;
            gap: 5px;
        }
        .grid_item{
            padding: 70px;
            /* border: 2px solid white; */
            border: none;
            /* color: white; */
        }
        .grid_item1{
            background-color: red;
            grid-column: 1 / 3;
            grid-row: 1;
        }
        .grid_item2{
            background-color: lightgreen;
            grid-column: 3;
            grid-row: 1 / 3;
        }
        .grid_item3{
            background-color: purple;
            grid-column: 4 / 6;
            grid-row: 1 / 3;
        }
        .grid_item4{
            background-color: blueviolet;
            grid-column: 1;
            grid-row: 2;
        }
        .grid_item5{
            background-color: #46ef46;
            grid-column: 2;
            grid-row: 2 / 4;
        }
        .grid_item6{
            background-color: orange;
            grid-column: 1;
            grid-row: 3;
        }
        .grid_item7{
            background-color: lightpink;
            grid-column: 3 / 7;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid_item grid_item1"></div>
        <div class="grid_item grid_item2"></div>
        <div class="grid_item grid_item3"></div>
        <div class="grid_item grid_item4"></div>
        <div class="grid_item grid_item5"></div>
        <div class="grid_item grid_item6"></div>
        <div class="grid_item grid_item7"></div>
    </div>
</body>
</html>
