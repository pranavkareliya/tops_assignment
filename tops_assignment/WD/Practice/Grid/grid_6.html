<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - 6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #333;
        }
        .grid{
            display: inline-grid;
            border: 2px solid red;
            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            margin-top: 12px;
            margin-left: 290px;
            padding: 10px;
            gap: 5px;
        }
        .grid_item{
            border: 2px solid red;
            color: white;
            padding: 70px;
            text-align: center;
        }
        .grid_item1{
            background-color: red;
            grid-column: 1 / 3;
            grid-row: 1;
        }
        .grid_item2{
            background-color: purple;
            grid-column: 3 / span 3;
            grid-row: 1 / span 2;
        }
        .grid_item3{
            background-color: lightpink;
            grid-column: 6 / span 4;
            grid-row: 1 / span 4;
        }
        .grid_item4{
            background-color: yellow;
            grid-column: 10 / span 2;
            grid-row: 1;
        }
        .grid_item5{
            background-color: #0ccb0c;
            grid-column: 1 / span 2;
            grid-row: 2;
        }
        .grid_item6{
            background-color: navy;
            grid-column: 10 / span 2;
            grid-row: 2;
        }
        .grid_item7{
            background-color: greenyellow;
            grid-column: 1 / span 2;
            grid-row: 3;
        }
        .grid_item8{
            background-color: #0ccb0c;
            grid-column: 3;
            grid-row: 3;
        }
        .grid_item9{
            background-color: lightblue;
            grid-column: 4 / span 2;
            grid-row: 3;
        }
        .grid_item10{
            background-color: #76cbe8;
            grid-column: 10 / span 2;
            grid-row: 3;
        }
        .grid_item11{
            background-color: purple;
            grid-column: 1 / span 5;
            grid-row: 4;
        }
        .grid_item12{
            background-color: red;
            grid-column: 10 / span 2;
            grid-row: 4;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid_item grid_item1"></div>
        <div class="grid_item grid_item2"></div>
        <div class="grid_item grid_item3"></div>
        <div class="grid_item grid_item4"></div>
        <div class="grid_item grid_item5"></div>
        <div class="grid_item grid_item6"></div>
        <div class="grid_item grid_item7"></div>
        <div class="grid_item grid_item8"></div>
        <div class="grid_item grid_item9"></div>
        <div class="grid_item grid_item10"></div>
        <div class="grid_item grid_item11"></div>
        <div class="grid_item grid_item12"></div>
    </div>
</body>
</html>
