<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: lightgray;
        }
        .grid{
            margin-top: 100px;
            margin-left: 350px;
            display: inline-grid;
            grid-template-columns: auto auto auto auto auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            justify-content: space-around;
            /* border: 2px solid red; */
            gap: 30px;
        }
        .grid_item{
            text-align: center;
            padding: 20px;
            background-color: lightgreen;
            border: 2px solid black;
            color: white;
        }
        .grid_item1{
            grid-column: 1;
            grid-row: 1;
        }
        .grid_item2{
            grid-column: 2 / span 6;
            grid-row: 1;
        }
        .grid_item3{
            grid-column: 8;
            grid-row: 1;
        }
        .grid_item4{
            grid-column: 1 / span 5;
            grid-row: 2;
        }
        .grid_item5{
            grid-column: 6;
            grid-row: 2;
        }
        .grid_item6{
            grid-column: 7 / span 2;
            grid-row: 2;
        }
        .grid_item7{
            grid-column: 1;
            grid-row: 3;
        }
        .grid_item8{
            grid-column: 2 / span 2;
            grid-row: 3;
        }
        .grid_item9{
            grid-column: 4 / span 5;
            grid-row: 3;
        }
        .grid_item10{
            grid-column: 1 / span 2;
            grid-row: 4;
        }
        .grid_item11{
            grid-column: 3;
            grid-row: 4;
        }
        .grid_item12{
            grid-column: 4 / span 3;
            grid-row: 4;
        }
        .grid_item13{
            grid-column: 7;
            grid-row: 4;
        }
        .grid_item14{
            grid-column: 8;
            grid-row: 4;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid_item grid_item1">1</div>
        <div class="grid_item grid_item2">2</div>
        <div class="grid_item grid_item3">3</div>
        <div class="grid_item grid_item4">4</div>
        <div class="grid_item grid_item5">5</div>
        <div class="grid_item grid_item6">6</div>
        <div class="grid_item grid_item7">7</div>
        <div class="grid_item grid_item8">8</div>
        <div class="grid_item grid_item9">9</div>
        <div class="grid_item grid_item10">10</div>
        <div class="grid_item grid_item11">11</div>
        <div class="grid_item grid_item12">12</div>
        <div class="grid_item grid_item13">13</div>
        <div class="grid_item grid_item14">14</div>
    </div>
</body>
</html>
