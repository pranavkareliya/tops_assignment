<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - 7</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #333;
            color: white;
        }
        .grid{
            display: inline-grid;
            grid-template-columns: auto auto auto auto;
            border: 2px solid red;
            margin-top: 80px;
            margin-left: 200px;
            padding: 20px;
            gap: 20px;
        }
        .grid_item{
            padding: 30px;
            border: 2px solid aqua;
        }
        .grid_item1{
            background-color: lightpink;
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }
        .grid_item2{
            background-color: orange;
            grid-column: 3 / span 2;
            grid-row: 1 / span 2;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid_item grid_item1"></div>
        <div class="grid_item grid_item2">2</div>
        <div class="grid_item grid_item3">3</div>
        <div class="grid_item grid_item4">4</div>
        <div class="grid_item grid_item5">5</div>
        <div class="grid_item grid_item6">6</div>
        <div class="grid_item grid_item7">7</div>
    </div>
</body>
</html>
