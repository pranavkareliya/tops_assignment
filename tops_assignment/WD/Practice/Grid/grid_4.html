<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - 4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #333;
        }
        .grid{
            display: inline-grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto;
            justify-content: space-around;
            border: 2px solid white;
            padding: 20px;
            margin-top: 40px;
            margin-left: 340px;
            gap: 10px;
        }
        .grid_item{
            padding: 80px;
        }
        .grid_item1{
            background-color: #1cde1c;
            grid-column: 1;
            grid-row: 1 / span 3;
        }
        .grid_item2{
            background-color: #1cde1c;
            grid-column: 2 / span 2;
            grid-row: 1;
        }
        .grid_item3{
            background-color: red;
            grid-column: 4;
            grid-row: 1;
        }
        .grid_item4{
            background-color: orange;
            grid-column: 2;
            grid-row: 2;
        }
        .grid_item5{
            background-color: red;
            grid-column: 3;
            grid-row: 2;
        }
        .grid_item6{
            background-color: #1cde1c;
            grid-column: 4;
            grid-row: 2 / span 2;
        }
        .grid_item7{
            background-color: red;
            grid-column: 2;
            grid-row: 3;
        }
        .grid_item8{
            background-color: orange;
            grid-column: 3;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid_item grid_item1"></div>
        <div class="grid_item grid_item2"></div>
        <div class="grid_item grid_item3"></div>
        <div class="grid_item grid_item4"></div>
        <div class="grid_item grid_item5"></div>
        <div class="grid_item grid_item6"></div>
        <div class="grid_item grid_item7"></div>
        <div class="grid_item grid_item8"></div>
    </div>
</body>
</html>
