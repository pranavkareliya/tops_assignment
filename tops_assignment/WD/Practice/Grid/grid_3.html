<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - 3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #333;
        }
        .grid{
            display: inline-grid;
            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: auto auto auto auto auto;
            justify-content: space-around;
            margin-top: 100px;
            margin-left: 500px;
            border: 2px solid white;
            border-radius: 5px;
            padding: 20px;
            gap: 20px;
        }
        .grid_item{
            padding: 30px;
            border-radius: 5px;
            /* border: 2px solid white; */
            text-align: center;
            color: white;
        }
        .grid_item1{
            background-color: rgb(5, 113, 5);
            grid-column: 1 / span 5;
            grid-row: 1;
        }
        .grid_item2{
            background-color: rgb(248, 248, 99);
            grid-column: 1 / span 3;
            grid-row: 2;
        }
        .grid_item3{
            background-color: aqua;
            grid-column: 4 / span 2;
            grid-row: 2;
        }
        .grid_item4{
            background-color: purple;
            grid-column: 1 / span 3;
            grid-row: 3 / span 3;
        }
        .grid_item5{
            background-color: gray;
            grid-column: 4 / span 2;
            grid-row: 3;
        }
        .grid_item6{
            background-color: blue;
            grid-column: 4;
            grid-row: 4;
        }
        .grid_item7{
            background-color: orange;
            grid-column: 5;
            grid-row: 4;
        }
        .grid_item8{
            background-color: lightgray;
            grid-column: 4;
            grid-row: 5;
        }
        .grid_item9{
            background-color: red;
            grid-column: 5;
            grid-row: 5;
        }
        .grid_item10, .grid_item11, .grid_item12{
            color: #333;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid_item grid_item1"></div>
        <div class="grid_item grid_item2"></div>
        <div class="grid_item grid_item3"></div>
        <div class="grid_item grid_item4"></div>
        <div class="grid_item grid_item5"></div>
        <div class="grid_item grid_item6"></div>
        <div class="grid_item grid_item7"></div>
        <div class="grid_item grid_item8"></div>
        <div class="grid_item grid_item9"></div>
        <div class="grid_item grid_item10"></div>
        <div class="grid_item grid_item11"></div>
        <div class="grid_item grid_item12"></div>
    </div>
</body>
</html>
