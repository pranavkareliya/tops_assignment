<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
    <style>
        th, td{
            padding: 10px;
        }
        .table1{
            margin: 200px;
        }
        /* table{
            border-color: red;
        } */
    </style>
</head>
<body>
    <table border="2" class="table1">
        <tr>
            <td>
                <table border="2">
                    <tr>
                        <th colspan="2">Nested Table</th>
                        <!-- <td></td> -->
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Our First Table</td>
                        <td>Nested Within</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="2">
                    <tr>
                        <th>Nested Table</th>
                    </tr>
                    <tr>
                        <th>
                            <ul>
                                <li>List object 1</li>
                                <li>List object 2</li>
                                <li>List object 3</li>
                            </ul>
                        </th>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="2">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>Nested Table</td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="2">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>
                            HTML, CSS, JS
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
