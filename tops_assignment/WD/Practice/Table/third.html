<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third</title>
    <style>
        h2{
            text-align: center;
        }
        td, th{
            padding: 10px;
        }
        .table1{
            margin: 200px 350px;
        }
        .shipping, .tax{
            text-align: end;
        }
    </style>
</head>
<body>
    <h2>Online Order</h2>
    <table border="2" class="table1">
        <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Email Account Note</th>
        </tr>
        <tr>
            <td>Email Account</td>
            <td>10</td>
            <td>$9.90</td>
            <td rowspan="5">
                <table border="2">
                    <tr>
                        <td>Mailbox</td>
                        <td>10GB</td>
                    </tr>
                    <tr>
                        <td>Webmail</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>POP3</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>IMAP</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Anti-spam</td>
                        <td>Yes</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>FTIcenter.com AD</td>
            <td>1</td>
            <td>$99.00</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>1 Year Access</td>
            <td>1</td>
            <td>$199.00</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td class="shipping" colspan="2">Shipping</td>
            <td class="shipping">$3.99</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td class="tax" colspan="2">Tax</td>
            <td class="tax">$15.99</td>
            <!-- <td></td> -->
        </tr>
    </table>
</body>
</html>
