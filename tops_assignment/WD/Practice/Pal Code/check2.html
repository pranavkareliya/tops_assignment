    /* ----------> CODE FOR EDIT ACCOUNT <---------- */
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
    .title{
        margin-top: 20px;
        margin-left: 40px;
        font-size: 25px;
        font-weight: 500;
        position: relative;
    }
    .title::before{
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 30px;
        border-radius: 5px;
        background: #333;
    }
    form{
        height: 500px;
        width: 750px;
        box-sizing: border-box;
        border: 2px solid white;
        border-radius: 5px;
        box-shadow: 0px 1px 15px #333;
    }
    .label_1{
        margin-top: 20px;
