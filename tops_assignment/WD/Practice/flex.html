<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display : Flex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #97BC62FF;
        }

        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            /* gap: 20px; */
        }

        .head {
            height: auto;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 13px;
        }

        /* .head:hover{
            transition: 500ms;
            box-shadow: 0px 10px 10px rgb(213, 212, 212);
        } */
        li {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
        }

        li>a {
            text-decoration: none;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        a:hover {
            background-color: #ffffffeb;
            box-shadow: 0px 0px 10px rgb(213, 212, 212);
            color: black;
            border-radius: 5px;
        }

        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            color: white;
            display: flex;

            /* justify-content: start;
            align-items: start; */

            /* display: flex;
            align-items: start;
            justify-content: start; */

            /* margin-left: -500px; */
        }

        .main {
            /* margin: 20px; */
            /* padding: 10px; */
            /* border: 1px solid #C3C3C3; */
            height: auto;
            width: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            justify-content: center;
            align-items: center;
            /* height: 100px;
            width: 200px; */
        }

        .sub_1 {
            height: 300px;
            width: 315px;
            /* margin: 5px 0px 5px 10px; */
            margin: 5px 5px 5px 5px;
            background-color: #fff;
        }

        .search_bar {
            display: flex;
            gap: 10px;

        }

        .search_box {
            height: 30px;
            width: 200px;
            border-radius: 5px;
            border: none;
            padding-left: 6px;
        }

        .search_btn {
            height: 30px;
            width: 70px;
            border-radius: 5px;
            border: none;
            color: #333;
            margin-left: 3px;
            margin-right: 50px;
            font-size: 14px;
        }

        @media only screen and (max-width:600px){
            .head {
                height: auto;
                width: 100%;
                background-color: #333;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 13px;

                flex-direction: column;
                gap: 20px;
            }

            .head:hover {
                transition: 500ms;
                box-shadow: 0px 10px 10px rgb(213, 212, 212);
            }

            ul {
                display: flex;
                justify-content: center;
                align-items: center;

                flex-direction: column;
            }

            .logo img {
                height: 50px;
                width: 50px;
                border-radius: 50%;
                color: white;
                display: flex;

                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .search_box {
                height: 30px;
                width: 200px;
                border-radius: 5px;
                border: none;
                padding-left: 6px;

                /* margin-bottom: 10px; */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .search_btn {
                height: 30px;
                width: 70px;
                border-radius: 5px;
                border: none;
                color: #333;
                font-size: 14px;

                /* margin-left: 60px; */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .search_bar {
                display: flex;
                gap: 10px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
        @media only screen and (max-width:794px){
            .head {
                height: auto;
                width: 100%;
                background-color: #333;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 13px;

                flex-direction: column;
                gap: 20px;
            }

            .head:hover {
                transition: 500ms;
                box-shadow: 0px 10px 10px rgb(213, 212, 212);
            }

            ul {
                display: flex;
                justify-content: center;
                align-items: center;

                flex-direction: column;
            }

            .logo img {
                height: 50px;
                width: 50px;
                border-radius: 50%;
                color: white;
                display: flex;

                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .search_box {
                height: 30px;
                width: 200px;
                border-radius: 5px;
                border: none;
                padding-left: 6px;

                /* margin-bottom: 10px; */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .search_btn {
                height: 30px;
                width: 70px;
                border-radius: 5px;
                border: none;
                color: #333;
                font-size: 14px;

                /* margin-left: 60px; */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .search_bar {
                display: flex;
                gap: 10px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="logo">
            <img src="24_a.jpg" alt="This is a logo">
        </div>
        <div class="search_bar">
            <input type="search" class="search_box" name="search_box" id="search_box" placeholder="Search Here...">
            <button class="search_btn">Search</button>
        </div>
        <div class="list">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Service</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="sub_1"></div>
        <div class="sub_1"></div>
        <div class="sub_1"></div>
        <div class="sub_1"></div>
        <div class="sub_1"></div>
        <div class="sub_1"></div>
        <div class="sub_1"></div>
        <div class="sub_1"></div>
    </div>
</body>

</html>
