<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 7</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            padding: 100px;
            margin-top: 100px;
            margin-left: 300px;
            margin-bottom: 120px;
            border: 2px dashed black;
            background-image: linear-gradient(lightblue, pink);
        }
        td{
            padding-bottom: 20px;
        }
        #india{
            width: 30px;
        }
        .pass_label{
            padding-bottom: 60px;
        }
        .right{
            text-align: right;
        }
        .submit{
            height: 30px;
            width: 60px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="right">First Name : &nbsp;</td>
            <td>
                <input type="text" name="first_name" id="first_name">
            </td>
        </tr> 
        <tr>
            <td class="right">Middle Name : &nbsp;</td>
            <td>
                <input type="text" name="middel_name" id="middel_name">
            </td>
        </tr>
        <tr>
            <td class="right">Last Name : &nbsp;</td>
            <td>
                <input type="text" name="last_name" id="last_name"> 
            </td>
        </tr>
        <tr>
            <td class="right">Course : &nbsp;</td>
            <td>
                <select id="course" name="course">
                    <option selected disabled>Select Course</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="right">Gender : &nbsp;</td>
            <td>
                <input type="radio" name="gender" id="male" value="male"> Male &nbsp;
                <input type="radio" name="gender" id="female" value="female"> Female &nbsp;
                <input type="radio" name="gender" id="other" value="other"> Other
            </td>
        </tr>
        <tr>
            <td class="right">Phone : &nbsp;</td>
            <td>
                <input type="text" name="india" id="india" value="+91">
                <input type="text" name="number" id="number">
            </td>
        </tr>
        <tr>
            <td class="right">Address : &nbsp;</td>
            <td>
                <textarea name="address" id="address" cols="30" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td class="right">Email : &nbsp;</td>
            <td>
                <input type="email" name="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td class="right">Password : &nbsp;</td>
            <td>
                <input type="password" name="password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td rowspan="2" class="pass_label right">Re-type Password : &nbsp;</td>
            <td>
                <input type="password" name="repeat_password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="submit">Submit</button>
            </td>
        </tr>
    </table>
</body>
</html>
