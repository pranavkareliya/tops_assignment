<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
        }
        .main{
            height: 200px;
            width: 200px;
            position: relative;
            border: 2px solid rgb(0, 0, 0);
            border-top-color: red;
            margin-top: 100px;
            margin-left: 100px;
            border-radius: 50%;

            /* animation-name: loader;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite; */
            animation: loader 1s linear infinite;
            /* all propertie value in one property */
        }
        .main2{
            height: 100px;
            width: 100px;
            position: relative;
            border: 2px solid rgb(0, 0, 0);
            border-top-color: green;

            margin-left: 50px;
            margin-top: 50px;
            border-radius: 50%;

            animation: reversea 1s linear infinite;
        }
        @keyframes loader {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes reversea {
            0%{
                transform: rotate(360deg);
            }
            100%{
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="main2"></div>
    </div>

    <!-- For practice loader -->
    <!-- https://codepen.io/vhendin/pen/LpGQaO -->
    <!-- https://cssloaders.github.io/ -->

</body>
</html>
