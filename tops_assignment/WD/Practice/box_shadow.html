<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background-color: black;
        }
        .main{
            border: 2px solid;
            height: 250px;
            width: 250px;
            margin: 150px;
            border-radius: 50%;
            /* box-shadow: 0px 0px 55px aqua; */
            box-shadow: 0px 0px 55px red;
        }
        .main2{
            border: 2px solid;
            height: 250px;
            width: 250px;
            margin: 300px;
            /* border-radius: 250px 250px 250px 10px; */
            border-radius: 130px;
            box-shadow: 0px 0px 50px aqua;
        }
        h2{
            font-size: larger;
            color: red;
            font-size: 250px;
            text-shadow: 0px -10px 50px aqua;
        }
        .tree{
            filter: drop-shadow(0px 0px 20px pink);
            height: 350px;
            width: 350px;
            border-radius: 250px 250px 250px 10px;
            /* border-radius: 50%; */
            margin-left: 450px;
            margin-top: -900px;
        }
        .pexels{
            filter: drop-shadow(0px 0px 20px lightblue);
            height: 350px;
            width: 350px;
            margin-left: 900px;
            margin-top: -1000px;
            /* border-radius: 50%; */
            border-radius: 50%;
        }
        .sparrow{
            height: 150px;
            width: 150px;
            border-radius: 50%;
        }
        .google{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <!-- <div class="main2"></div> -->
    <!-- <h2>HELLO</h2> -->
    <img class="tree" src="tree.jpg" alt="This is a picture"><br><br><br><br><br>
    <img class="pexels" src="pexels.jpeg" alt="This is a picture"><br><br><br><br><br>
</body>
</html>
