<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
        body{
            padding-bottom: 100px;
            background: #826afb;
            /* align-items: center; */
            /* justify-content: center; */
        }
        .container{
            padding: 20px;
            border: 1px solid #826afb;
            box-sizing: border-box;
            box-shadow: 0px 0px 15px #333;
            border-radius: 5px;
            height: auto;
            width: 600px;
            margin-top: 100px;
            margin-left: 350px;
            background-color: white;
            padding-bottom: 40px;
        }
        .header{
            padding-top: 15px;
            font-weight: 500;
            font-size: 30px;
            text-align: center;
            position: relative;
        }
        .header::before{
            content: "";
            position: absolute;
            top: 53px;
            left: 145px;
            bottom: 0;
            height: 3px;
            width: 35px;
            border-radius: 5px;
            background: linear-gradient(135deg, #826afb, #826afb);
        }
        label{
            font-weight: 600;
        }
        .main{
            margin-top: 20px;
        }
        .input_box{
            margin-top: 20px;
        }
        .number{
            width: 49%;
        }
        .birthday_label{
            margin-left: 163px;
        }
        .birthdate{
            width: 49%;
            margin-left: 288px;
            margin-top: -38px;
        }
        .radio_gender{
            margin-left: 40px;
        }
        .input_box input {
            accent-color: rgb(130, 106, 251);
        }
        .width_box{
            width: 49%;
        }
        .button{
            height: 50px;
            width: 560px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: rgb(130, 106, 251);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <header class="header">Registration Form</header>
            <div class="main">
                <div class="input_box">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter Your Full Name">
                </div>
    
                <div class="input_box">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email Address">
                </div>
    
                <div class="input_box">
                    <label for="number">Phone Number</label>
                    <label for="birthdate" class="birthday_label">Birthdate</label>
                    <input type="tel" class="form-control number" name="number" id="number" placeholder="Enter Your Phone Number">
    
                    <!-- <label for="birthdate" class="birthdate">Birthdate</label> -->
                    <input type="date" class="form-control birthdate" name="birthdate" id="birthdate">
                </div>
    
                <div class="input_box">
                    <label for="gender">Gender</label> <br>
                    <input type="radio" name="gender" id="male" value="male"> Male
                    <input type="radio" class="radio_gender" name="gender" id="female" value="female"> Female
                    <input type="radio" class="radio_gender" name="gender" id="other" value="other"> Other
                </div>
    
                <div class="input_box">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter Street Address"> <br>
                    <input type="text" class="form-control" name="address" id="address_2" placeholder="Enter Street Address Line 2">
                </div>
    
                <div class="input_box">
                    <select class="form-control width_box" name="country" id="country">
                        <option selected disabled>Select Country</option>
                        <option value="india">India</option>
                        <option value="usa">U.S.A</option>
                        <option value="russia">Russia</option>
                    </select>
        
                    <input type="text" class="form-control width_box birthdate" name="city" id="city" placeholder="Enter Your City">
                </div>
    
                <div class="input_box">
                    <input type="text" class="form-control width_box" name="region" id="region" placeholder="Enter Your Region">
                    <input type="tel" class="form-control width_box birthdate" name="address" id="address_2" placeholder="Enter Postal Code">
                </div>
    
                <div class="input_box">
                    <button type="submit" class="button">Submit</button>
                </div>
    
            </div>
        </div>
    </form>
</body>
</html>
