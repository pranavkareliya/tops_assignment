<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Obj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f9f6f6;
        }
        table {
            cursor: pointer;
        }

        .navbar {
            margin: 10px auto;
        }

        .navbar>input {
            width: 250px;
            border: 2px solid gray;
            background-color: #f9f6f6;
        }
        .navbar>input:focus{
            background-color: #f9f6f6;
        }
        .main {
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <nav class="navbar">
            <input class="form-control" type="text" id="searchtext" onkeyup="searchData(this)" placeholder="Search"
                value="" />
        </nav>
    </div>
    <div class="main">
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Number</th>

            <tbody id="alluserdetails">

        </table>
    </div>
</body>

            } else {
                return '';
            }
        })
        display(arr1);
    }

    const display = (arr_obj) =>{
        tbl = '';
        arr_obj.map((i) => {
            tbl += `<tr>
                <td>${i.id}</td>
                <td>${i.name}</td>
                <td>${i.age}</td>
                <td>${i.city}</td>
                <td>${i.number}</td>
            </tr>`;
        })
        document.getElementById("alluserdetails").innerHTML = tbl;
    }
    display(arr_obj);
</script>

</html>
