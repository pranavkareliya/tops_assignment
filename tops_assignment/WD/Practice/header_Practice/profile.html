<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
            margin: 0px;
            padding: 0px;
            font-family: "Poppins", sans-serif;
        }
        .header{
            overflow: hidden;
            background-color: #F1F1F1;
            padding: 10px 10px;
        }
        body{
            background-color: #97BC62FF;
            margin-bottom: 50px;
        }
        .header-right{
            /* padding-left: 1050px;
            margin-top: -40px; */
            float: right;
        }
        .header a{
            float: left;
            text-align: center;
            color: black;
            text-decoration: none;
            padding: 10px;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }
        .header a:hover{
            background-color: #ddd;
            color: black;
            /* background-color: black;
            color: white; */
        }
        .main{
            /* background-color: #f1f1f1; */
            background-color: #e5e5e5;
            /* height: 500px; */
            height: auto;
            width: 500px;
            border-radius: 10px;
            padding-bottom: 80px;
            margin-top: 80px;
            margin-left: 420px;
            box-shadow: 0px 4px 8px 3px grey;
        }
        .main img{
            height: 100px;
            width: 100px;
            margin-top: 20px;
            margin-left: 190px;
            border-radius: 50%;
        }
        .detail input{
            height: 40px;
            width: 400px;
            border-radius: 5px;
            border: none;
            margin-left: 50px;
            margin-top: 20px;
            padding-left: 10px;
            font-size: 15px;
        }
        .detail .checkbox_pass{
            height: 15px;
            width: 15px;
            margin-left: 150px;
        }
        .button_back{
            float: right;
            margin-top: 60px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.avif" height="40px" width="40px" alt="This is a company logo">
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="about.html">About</a>
            <a href="contact_us.html">Contact Us</a>
        </div>
    </div>
    
    <div class="main">
        <img src="avatar_2.jpg" alt="This is avatar">
        <div class="detail">
            <input type="text" class="form-control first_name" id="first_name" placeholder="First Name">
            <input type="text" class="form-control last_name" id="last_name" placeholder="Last Name">
            <input type="email" class="form-control email" id="email" placeholder="Email">
            <input type="tel" class="form-control number" id="number" placeholder="Mobile number">
            <input type="password" class="form-control password" id="password" placeholder="Password">
            <input type="password" class="form-control confirm_password" id="confirm_password" placeholder="Confirm Password">

            <input type="checkbox" id="show_pass" class="checkbox_pass" onclick="myfunction()"> Show Password

            <button class="btn btn-dark button_back" onclick="history.back()">Back</button>

        </div>
    </div>

    <!-- for color combination -->
    <!-- https://designwizard.com/blog/colour-combination/ -->
    
</body>

<script>
    function myfunction(){
        var a = document.getElementById("password");
        if (a.type === "password"){
            a.type = "text";
        } else {
            a.type = "password";
        }

        var a = document.getElementById("confirm_password");
        if (a.type === "password"){
            a.type = "text";
        } else {
            a.type = "password";
        }

    }
</script>

</html>
