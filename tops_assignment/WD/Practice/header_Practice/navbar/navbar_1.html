<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;  
        }
        .navbar{
            height: auto;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* gap: 20px; */
        }
        .logo img{
            height: 90px;
            width: 90px;
        }
        ul{
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* gap: 20px; */
            list-style-type: none;
        }
        .list_ul > li a{
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .search_bar input{
            height: 35px;
            padding-left: 6px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: black;
        }
        .search_bar input::placeholder{
            color: white;
        }
        .search_btn{
            height: 35px;
            width: 70px;
            border: none;
            background-color: lightblue;
            color: white;
            border-radius: 5px;
        }
        
        /* Section-1 CSS start */

        .section_1{
            
            height: auto;
            width: 100%;
            background-color: yellow;   
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding:    50px;     
            /* gap: 20px; */
        }
        .text{
            height: 250px;
            width: 200px;
            border: 2px solid red;
        }
        .final{
            height: 400px;
            width: 400px;
        }
        .img_1{
            height: 400px;
            width: 400px;
            background-image: url(tree.jpg);
            background-size: cover;
            background-position: center;
            
        }

        /* Section-1 CSS End */
    </style>
</head>
<body>
    <!-- Navbar Code start -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="This is a logo">
        </div>
        <div class="list">
            <ul class="list_ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="search_bar">
            <input type="search" class="search_inp" placeholder="Search...">
            <button class="search_btn">Search</button>
        </div>
    </div>
    <!-- Navbar code End -->

    <!-- Body Code start -->

    <!-- section-1 code start -->
    <section class="section_1">
        <div class="text">
            <h1>
                First I wanted to be a Veterinarian
            </h1>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus eligendi similique.
            </p>
            <button></button>
            <button></button>
        </div>
        <div class="final">
            <div class="img_1">
               
            </div>
        </div>
    </section>
</body>
</html>
