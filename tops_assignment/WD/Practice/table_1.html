<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>
    <style>
        table{
            text-align: center;
            margin: 200px;
        }
        td, th{
            padding: 10px;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: lightgreen;
        }
        .blue{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table border="2">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="yellow">8:00 A.M.</td>
            <td rowspan="2" class="blue">5:00 P.M.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="yellow">8:00 A.M.</td>
            <td class="yellow">11:00 A.M.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td class="yellow">11:00 A.M.</td>
            <td class="green">2:00 P.M.</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td class="green">2:00 P.M.</td>
            <td class="blue">5:00 P.M.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="yellow">8:00 A.M.</td>
            <td class="green">12:00 P.M.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
