<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .select_2{
            width: 350px;
        }
        .address{
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col" class="lable_1 address pt-3">Address</th>
            <td colspan="2">
                <input type="text" class="form-control mt-3 select select_2" id="address" name="address" placeholder="Street Address"><br><br>
                <!-- <input type="text" class="form-control mt-3 select" id="address" name="address" placeholder="Street Address"> -->

                <input type="text" class="form-control mt-3 select select_2" id="address_2" name="address" placeholder="Street Address Line 2"> <br><br>

                <input type="text" class="form-control city mt-3 select" id="city" name="city" placeholder="City"> 

                <input type="text" class="form-control city mt-3 select" id="state" name="state" placeholder="State"><br><br>

                <input type="text" class="form-control city mt-3 select" id="pincode" name="pincode" placeholder="Pincode">

                <!-- <label for="country">Country</label> -->
                <select class="form-control city  mt-3 select" name="country" id="country">
                    <option selected disabled>Select Country</option>
                    <option value="india">India</option>
                    <option value="america">U.S.A</option>
                    <option value="japan">Japan</option>
                    <option value="england">England</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
