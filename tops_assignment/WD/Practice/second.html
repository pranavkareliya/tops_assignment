<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
    <style>
        table{
            text-align: center;
            margin: 200px 350px;
        }
        td{
            padding: 10px;
            width: 100px;
        }
        .email, .number{
            text-align: left;
        }
    </style>
</head>
<body>
    <table border="2">
        <tr>
            <td colspan="2">Person</td>
            <td colspan="2">Department</td>
        </tr>
        <tr>
            <td>Name</td>
            <td rowspan="4" class="photo">Photo</td>
            <td>Name</td>
            <td rowspan="2" class="image">Image</td>
        </tr>
        <tr>
            <td>Surname</td>
            <td>Structure</td>
        </tr>
        <tr>
            <td>State</td>
            <td>Floor</td>
            <td rowspan="2" class="qr">QR Code</td>
        </tr>
        <tr>
            <td>City</td>
            <td>Room</td>
        </tr>
        <tr>
            <td colspan="2" class="email">E-mail</td>
            <td colspan="2" class="number">Mobile Number</td>
        </tr>
    </table>
</body>
</html>
