<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            height: auto;
            width: 100%;
        }

        .sub {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin-top: 50px;
            margin-left: 300px;
        }

        .sub>img {
            height: 300px;
            width: 300px;
        }

        .sub>button {
            height: 30px;
            width: 50px;
            margin-top: 20px;
            font-size: 15px;
        }

        .sub>input {
            width: 20px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub">
            <img src="251014_12-thums-up-soft-drink.webp" alt="">
            <button id="one" onclick="increment()">+</button>
            <h2 id="qty"></h2>
            <button id="two" onclick="decrement()">-</button>
        </div>
        <div class="sub-2">
            <span id="price_1"></span>
            <span id="qty_1"></span>
            <span id="total_1"></span>
        </div>
    </div>

</body>
<script>

    var qty = 1;
    var price = 40;
    var total = qty * price;

    document.getElementById("qty").innerText = qty;

    function increment() {
        qty = qty + 1;
        document.getElementById("qty").innerText = qty;
        document.getElementById("qty_1").innerText = qty;
        document.getElementById("total_1").innerText = qty * price;
    }

    function decrement() {
        if (qty > 0) {
            qty = qty - 1;
            document.getElementById("qty").innerText = qty;
            document.getElementById("qty_1").innerText = qty;
            document.getElementById("total_1").innerText = qty * price;
        } else {
            qty = qty - 0;
        }
    }

    document.getElementById("price_1").innerText = price;
    document.getElementById("qty_1").innerText = qty;
    document.getElementById("total_1").innerText = qty * price;
</script>

</html>
