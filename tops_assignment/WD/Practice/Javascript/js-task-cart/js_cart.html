<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');

        body {
            font-family: 'Manrope', sans-serif;
            background: #eee;
        }

        .size span {
            font-size: 11px;
        }

        .color span {
            font-size: 11px;
        }

        .product-deta {
            margin-right: 70px;
        }

        .gift-card:focus {
            box-shadow: none;
        }

        .pay-button {
            color: #fff;
        }

        .pay-button:hover {
            color: #fff;
        }

        .pay-button:focus {
            color: #fff;
            box-shadow: none;
        }

        .text-grey {
            color: #a39f9f;
        }

        .qty i {
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="p-2">
                    <h4>Shopping cart</h4>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                    <div class="mr-1">
                        <img class="rounded" src="taco_bell.jpeg" width="150">
                    </div>
                    <div class="d-flex flex-column align-items-center product-details"><span
                            class="font-weight-bold">Taco bell - BIG Bell Box</span>
                    </div>
                    <div class="d-flex flex-row align-items-center qty">
                        <i class="fa fa-minus text-danger" onclick="decrement()"></i>
                        <h5 class="text-grey mt-1 mr-1 ml-1" id="qty"></h5>
                        <i class="fa fa-plus text-success" onclick="increment()"></i>
                    </div>
                    <div>
                        <h5 class="text-grey" id="price_1"></h5>
                    </div>
                    <div style="display: flex;gap: 30px;">
                        <h5 class="text-grey" id="qty_1"></h5>
                        <h5 class="text-grey" id="total_1"></h5>
                    </div>&nbsp;
                </div>
                <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button
                        class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

<script>
    var qty = 1;
    var price = 40;
    var total = qty * price;

    document.getElementById("qty").innerText = qty;

    function increment() {
        qty = qty + 1;
        document.getElementById("qty").innerText = qty;
        document.getElementById("qty_1").innerText = qty;
        document.getElementById("total_1").innerText = qty * price;
    }

    function decrement() {
        if (qty > 1) {
            qty = qty - 1;
            document.getElementById("qty").innerText = qty;
            document.getElementById("qty_1").innerText = qty;
            document.getElementById("total_1").innerText = total;
            // document.getElementById("total_1").innerText = qty * price;
        } else {
            qty = qty - 0;
        }
    }

    document.getElementById("price_1").innerText = price;
    document.getElementById("qty_1").innerText = qty;
    document.getElementById("total_1").innerText = total;
    // document.getElementById("total_1").innerText = qty * price;
</script>

</html>
