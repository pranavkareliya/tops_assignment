<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-image: linear-gradient(to right, lightblue, purple);
        }

        form {
            height: auto;
            width: 51%;
            padding-bottom: 30px;
            margin-top: 30px;
            margin-left: 320px;
            box-sizing: border-box;
            border: 1px solid white;
            background-color: white;
        }

        .title {
            margin-top: 20px;
            margin-left: 40px;
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }

        .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .label_1 {
            margin-top: 20px;
            text-transform: capitalize;
            font-weight: bold;
            margin-left: 40px;
        }

        .label_2 {
            margin-top: 20px;
            text-transform: capitalize;
            font-weight: bold;
            margin-left: 100px;
        }

        .label_1_box {
            margin-left: 40px;
        }

        .label_2_box {
            width: 85%;
            margin-left: 100px;
        }

        .radio_gender {
            margin-left: 40px;
        }

        .radio_gender_2 {
            margin-left: 100px;
        }

        .register_button {
            margin-top: 20px;
            margin-left: 60px;
            height: 38px;
            width: 550px;
            border: none;
            border-radius: 3px;
            color: white;
            background-image: linear-gradient(to right, lightblue, rgb(164, 6, 164));
        }
    </style>
</head>

<body>
    <form id="reg_form" name="register_form" method="post" action="" onsubmit="return Validation()">
        <h4 class="title">Registration</h4>
        <table>
            <tbody>
                <tr>
                    <td scope="col">
                        <label for="full_name" class="label_1">First Name</label>
                    </td>
                    <td scope="col">
                        <label for="username" class="label_2">Last Name</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control label_1_box" id="first_name" name="first_name"
                            placeholder="Enter Your First Name" onblur="test()">
                            <!-- <small id="wfn"></small> -->
                    </td>
                    <td>
                        <input type="text" class="form-control label_2_box" id="last_name" name="last_name"
                            placeholder="Enter Your Last Name">
                    </td>
                </tr>


                <tr>
                    <td scope="col" colspan="2">
                        <label for="full_name" class="label_1">Username</label>
                    </td>
                    <!-- <td scope="col">
                        <label for="username" class="label_2">Birthdate</label>
                    </td> -->
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" class="form-control label_1_box" id="username" name="username"
                            placeholder="Enter Your Username">
                    </td>
                    <!-- <td>
                        <input type="date" class="form-control label_2_box" name="birthdate" id="birthdate">
                    </td> -->
                </tr>



                <tr>
                    <td>
                        <label for="email" class="label_1">Email</label>
                    </td>
                    <td>
                        <label for="number" class="label_2">Phone Number</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control label_1_box" id="uname" name="email"
                            placeholder="Enter Your Email">
                    </td>
                    <td>
                        <input type="tel" class="form-control label_2_box" id="number" name="number"
                            placeholder="Enter Your Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password" class="label_1">Password</label>
                    </td>
                    <td>
                        <label for="confirm_password" class="label_2">Confirm Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class="form-control label_1_box" id="password" name="password"
                            placeholder="Enter Your Password">
                    </td>
                    <td>
                        <input type="password" class="form-control label_2_box" id="confirm_password"
                            name="confirm_password" placeholder="Enter Your Confirm Password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="gender" class="label_1">Gender</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" class="radio_gender" name="gender" id="male" value="male"> Male
                        <input type="radio" class="radio_gender_2" name="gender" id="female" value="female"> Female
                        <input type="radio" class="radio_gender_2" name="gender" id="other" value="other"> Prefer not to
                        say
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="register_button">Register</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
<script>

    function test() {
        var ufirst_name = document.forms["register_form"]["first_name"].value;
        if (ufirst_name == "" || ufirst_name == null) {
            alert("Please Enter Your First Name");
            // document.getElementById("wfn").innerText = "Please Enter Your Valid Name";
             return false;
        }
    }

    function Validation() {

        // var ufirst_name = document.forms["register_form"]["first_name"].value;
        // if (ufirst_name == "" || ufirst_name == null) {
        //     alert("Please Enter Your First Name");
        //     // document.getElementById("wfn").innerText = "Please Enter Your Valid Name";
        //      return false;
        // }

        var checkuname = /^[A-Za-z]+$/;
        if(!checkuname.test(ufirst_name)){
            alert("Please Enter Only Alphabets");
            return false;
        }

        var ulast_name = document.forms["register_form"]["last_name"].value;
        if (ulast_name == "" || ulast_name == null) {
            alert("Please Enter Your Last Name");
            // document.getElementById("wfn").innerText = "Please Enter Your Valid Name";
             return false;
        }

        var checklname = /^[A-Za-z]+$/;
        if(!checkuname.test(ulast_name)){
            alert("Please Enter Only Alphabets");
            return false;
        }

        // var u_username = document.forms["register_form"]["username"].value;
        var u_username = document.getElementById("username").value;
        if (u_username == "" || u_username == null) {
            alert("Please Enter Your Username");
            return false;
        }

        var uemail = document.getElementById("uname").value;
        if (uemail == "" || uemail == null) {
            alert("Please Enter Your Email");
            return false;
        }

        var checkmail = /^[A-Za-z0-9_]+@[A-Za-z]+\.[A-Za-z]{2,4}$/;
        if (!checkmail.test(uemail)) {
            alert("Please Enter Your Valid Email");
            return false;
        }

        var unumber = document.getElementById("number").value;
        if (unumber == "" || unumber == null) {
            alert("Please Enter Your Mobile Number");
            return false;
        }

        var checktextnum = /^[A-Za-z_]+$/;
        if (checktextnum.test(unumber)) {
            alert("Please Enter Only Mobile Number");
            return false;
        }

        var checknumber = /^[0-9]{10}$/;
        if (!checknumber.test(unumber)) {
            alert("Please Enter Only 10 Digit Mobile Number");
            return false;
        }

        var upass = document.getElementById("password").value;
        if (upass == "" || upass == null) {
            alert("Please Enter Your Password");
            return false;
        }

        if (!(upass.length >= 4 && upass.length <= 12)) {
            alert("Please Enter Password Minimum Length 4 AND Maximum Length 12");
            return false;
        }

        var ucpass = document.getElementById("confirm_password").value;
        if (ucpass == "" || ucpass == null) {
            alert("Please Enter Your Confirm Password");
            return false;
        }

        if (upass != ucpass) {
            alert("Password And Confirm Password are Different.");
            return false;
        }

        var ugender = document.getElementsByName("gender");
        if (!(ugender[0].checked == true || ugender[1].checked == true || ugender[2].checked == true)){
            alert("Please Select Your Gender");
            return false;
        }

    }
</script>

</html>
