<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: "Roboto Mono", monospace;
        }

        .generator {
            background-color: #eaeaea;
            width: 260px;
            margin: 150px auto;
            padding: 20px;
            border-radius: 10px;
        }

        div.password {
            display: grid;
            grid-template-columns: auto min-content;
            border-radius: 10px;
            overflow: hidden;
        }

        div.password input {
            height: 30px;
            width: 80px;
            padding-left: 15px;
            background-color: #ddd;
            border: none;
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            text-transform: uppercase;
            padding: 5px 15px;
            border: 0;
            border-radius: 10px;
        }

        div.password button {
            border-radius: 0;
        }

        div.range {
            margin: 10px 0;
            display: grid;
            grid-template-columns: 1fr min-content;
        }

        div.range span {
            background-color: #ddd;
            padding: 10px;
            margin-left: 20px;
            min-width: 30px;
            text-align: center;
            border-radius: 10px;
        }

        button.generate {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #4caf50;
        }
    </style>
</head>

<body>
    <h1>Password Generator</h1>
    <div class="generator">
        <div class="password">
            <input type="text" id="passgen" value="" />
        </div>
        <div class="range">
            <span>8</span>
        </div>
        <button class="generate" onclick="passgenerator()">
            generate
        </button>
    </div>
</body>
<script>
    // let ulength = prompt("Please Enter Pass Len : ",);
    function passgenerator() {
        let pass = "";
        let string = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890_!@#$%&";
        let i, char;


        for (i = 1; i <= ulength; i++) {
            char = Math.floor(Math.random() * string.length + 1);
            pass += string.charAt(char);
        }
        return pass;
    }

    // console.log("Your Generated Password is : ");
    // console.log(passgenerator());
</script>

</html>
