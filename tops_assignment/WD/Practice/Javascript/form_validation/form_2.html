<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .head{
            margin-left: 150px;
            margin-top: 50px;
        }
        .details{
            margin-left: 150px;
        }
        hr{
            margin-left: 100px;
        }
        #first_name, #last_name{
            width: 300px;
            margin-right: 10px;
            margin-left: 50px;
        }
        .lable_1{
            padding-left: 100px;
        }
        .select{
            margin-left: 50px;
        }
        .city{
            width: 95%;
        }
        .address{
            padding-bottom: 260px;
        }
        .home{
            width: 50%;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" name="register_form" method="post" onsubmit="Validation()">
        <h2 class="head">Membership Applications</h2>
        <p class="details">To apply for membership please complete all questions</p>
        <hr width="80%">
        <table>
            <tbody>
                <tr>
                    <th scope="col" class="lable_1">Name</th>
                    <td scope="col">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                        <span id="efn"></span>
                    </td>
                    <td scope="col">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <th rowspan="4" scope="col" class="lable_1 address pt-3">Address</th>
                    <td colspan="2">
                        <input type="text" class="form-control mt-3 select" id="address" name="address" placeholder="Street Address">
                        <!-- <input type="text" class="form-control mt-3 select" id="address" name="address" placeholder="Street Address"> -->
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" class="form-control mt-3 select" id="address_2" name="address" placeholder="Street Address Line 2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control city mt-3 select" id="city" name="city" placeholder="City">
                    </td>
                    <td>
                        <input type="text" class="form-control city mt-3 select" id="state" name="state" placeholder="State">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control city mt-3 select" id="pincode" name="pincode" placeholder="Pincode">
                    </td>
                    <td>
                        <!-- <label for="country">Country</label> -->
                        <select class="form-control city mt-3 select" name="country" id="country">
                            <option selected disabled>Select Country</option>
                            <option value="india">India</option>
                            <option value="america">U.S.A</option>
                            <option value="japan">Japan</option>
                            <option value="england">England</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th scope="col" class="lable_1 pt-3">E-Mail</th>
                    <td colspan="2">
                        <input type="email" class="form-control mt-3 select" id="email" name="email" placeholder="Ex : myname@gmail.com">
                    </td>
                </tr>
                <tr>
                    <th scope="col" class="lable_1 pt-3">Home Number</th>
                    <td>
                        <input type="tel" class="form-control home mt-3 select" id="area_code" name="area_code" placeholder="Area Code">
                    </td>
                    <td>
                        <input type="tel" class="form-control home mt-3 select" id="area_code_2" name="area_code_2" placeholder="Phone Number">
                    </td>
                </tr>
                <tr>
                    <th scope="col" class="lable_1 pt-3">Cellular Number</th>
                    <td>
                        <input type="tel" class="form-control home mt-3 select" id="area_code" name="area_code" placeholder="Area Code">
                    </td>
                    <td>
                        <input type="tel" class="form-control home mt-3 select" id="area_code_2" name="area_code_2" placeholder="Phone Number">
                    </td>
                </tr>
                <tr>
                    <th scope="col" class="lable_1 pt-3">Work Number</th>
                    <td>
                        <input type="tel" class="form-control home mt-3 select" id="area_code" name="area_code" placeholder="Area Code">
                    </td>
                    <td>
                        <input type="tel" class="form-control home mt-3 select" id="area_code_2" name="area_code_2" placeholder="Phone Number">
                    </td>
                </tr>
                <tr>
                    <th scope="col" class="lable_1 pt-3">Website</th>
                    <td colspan="2">
                        <input type="text" class="form-control mt-3 select" id="website" name="website" placeholder="Ex : https://www.google.com/">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary mt-3 ml-5">Submit</button>
                    </td>
                    <td>
                        <button type="reset" class="btn btn-dark mt-3">Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form><br><br>
</body>

<script>
    function Validation() {
        var ufirst_name = document.getElementById("first_name").value;
        if(ufirst_name == "" || ufirst_name == null){
            alert("Please Enter Your First Name");
            // document.getElementById('efn').innerText = "Please Enter Your First Name";
            return false;
        } 

        var ulast_name = document.getElementById("last_name").value;
        if(ulast_name == "" || ulast_name == null){
            alert("Please Enter Your Last Name");
            return false;
        }
    }
</script>

</html>
