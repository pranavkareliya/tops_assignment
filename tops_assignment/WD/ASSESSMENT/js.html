<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Assessment</title>
</head>
<body>
    <h2 style="margin: 1px auto;">Check Console</h2>
</body>
<script>
    const number = [
        {age: 22},
        {age: 24},
        {age: 22},
        {age: 26},
        {age: 26},
        {age: 22},
    ]

    const output = number.reduce(function(acc, curr){
        if(acc[curr.age]){
            acc[curr.age] = ++acc[curr.age];
        } else {
            acc[curr.age] = 1
        }
        return acc;
    }, {})
    console.log(output)
</script>
</html>
