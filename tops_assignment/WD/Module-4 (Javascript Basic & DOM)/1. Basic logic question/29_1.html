<!-- 29 :- Write to show
        i) Monday to Sunday using switch case in js
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29-1</title>
</head>
<body>
    <h2 style="text-align: center;">
        Check Console
    </h2>
</body>
<script>

    let day = Number(prompt("Enter digit from 1 to 7 : "));
    
    switch(day) {
        case 1:
            console.log("Monday");
            break;
        case 2:
            console.log("Tuesday");
            break;
        case 3:
            console.log("Wednesday");
            break;
        case 4:
            console.log("Thursday");
            break;
        case 5:
            console.log("Friday");
            break;
        case 6:
            console.log("Saturday");
            break;
        case 7:
            console.log("Sunday");
            break;
        default:
            console.log("Invalid Number");
            break;
    }
</script>
</html>
