<!-- Convert temperature Fahrenheit to celsius? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<body>
    <h2 style="text-align: center;">
        Check console.
    </h2>
</body>
<script>
    var f = prompt("Enter the Temperature of Fahrenheit : ");
    var convert = (f - 32) * 5 / 9;

    console.log("The converted temperature f to c is : ",convert);
</script>
</html>
