<!-- 8. Write a javascript program to find the area of a triangle -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08</title>
</head>
<body>
    <h2 style="text-align: center;">Check Console</h2>
</body>
<script>
    var b = Number(prompt("Enter the value of b : "));
    var h = Number(prompt("Enter the value of h : "));

    var area = (b*h)/2;
    console.log("The area of triangle is : ", area);
</script>
</html>
