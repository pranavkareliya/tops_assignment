<!-- 12. WAP to convert years into days and days into years -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
</head>
<body>
    <h2 style="text-align: center;">
        Check Console
    </h2>
</body>
<script>
    var a = prompt("Enter Years Number : ");
    var check;
    check = 365 * a;
    console.log(check + " Days.");

    var b = prompt("Enter Days Number : ");
    var check2;
    check2 = b / 365;
    console.log(check2 + " Year.");
</script>
</html>
