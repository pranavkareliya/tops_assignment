<!-- 29 :- Write to show 
    ii) Vowel or consonant using switch case in js  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29-2</title>
</head>
<body>
    <h2 style="text-align: center;">
        Check Console
    </h2>
</body>
<script>
    let check = prompt("Enter Any Character : ");

    switch (check) {
        case 'A': 
        case 'a': 
            console.log("Character is Vowel.")
            break;
        case 'E':
        case 'e':
            console.log("Character is Vowel.")
            break;
        case 'I':
        case 'i':
            console.log("Character is Vowel.")
            break;
        case 'O':
        case 'o':
            console.log("Character is Vowel.")
            break;
        case 'U':
        case 'u':
            console.log("Character is Vowel.")
            break;
        default:
            console.log("Character is Consonants.");
            break;
    }
</script>
</html>
