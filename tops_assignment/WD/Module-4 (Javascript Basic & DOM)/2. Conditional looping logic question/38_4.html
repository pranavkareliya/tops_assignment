<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38 - 4</title>
</head>
<body>
    <h2 style="text-align: center;">Check Console Log</h2>
</body>
<script>
    var r = 5;

    for (var i = 0; i < r; i++) {

        for (var j = 0; j <= i; j++) {
            document.write("* ");
        }
        document.write("<br>");
    }
</script>
</html>
