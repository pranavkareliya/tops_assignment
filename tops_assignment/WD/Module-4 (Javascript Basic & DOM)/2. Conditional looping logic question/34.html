<!-- 34. Write to print number in reverse order e.g. : number = 64728 in reverse = 82746 in js? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34</title>
</head>
<body>
    <h2 style="text-align: center;">Output of Number in reverse order</h2>
</body>
<script>
    var i;
    var n = prompt("Enter The Number : ");
    n = Number(n);

    while (n != 0) {
        i = n % 10;
        document.write(i + "&nbsp;")
        n = Math.floor(n / 10);
    }
    
</script>
</html>
