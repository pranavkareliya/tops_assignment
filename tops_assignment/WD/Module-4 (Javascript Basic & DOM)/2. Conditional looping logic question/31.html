<!-- 31. Write a print 972 to 897 using for loop in js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31</title>
</head>
<body>
    <h2 style="text-align: center;">Output</h2>
</body>
<script>
    var i = 972;
    var a = 897;

    for (i;i>=a;i--){
        document.write(i + "<br>");
    }
</script>
</html>
