<!-- 32. write to print factiorial of given number -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32</title>
</head>

<body>
    <h2 style="text-align: center;">Output Factiorial Number</h2>
</body>
<script>
    var n = prompt("Enter The Number : ");
    var i;
    var fact = 1;

    for (i = n; i > 0; i--) {
        fact *= i;
    }
    document.write(fact);
</script>

</html>
