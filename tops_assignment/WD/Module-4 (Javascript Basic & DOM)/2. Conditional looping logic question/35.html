<!-- 35. Write a program make a summation of given number (E.g. 1523. Ans = 11) in js? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35</title>
</head>
<body>
    <h2 style="text-align: center;">Output of Summation of given Number</h2>
</body>
<script>
    var a;
    var sum = 0;
    var n = prompt("Enter the Number : ");

    n = Number(n);

    while (n != 0) {
        a = n % 10;
        sum = sum + a;
        n = Math.floor(n / 10);
    }
    document.write("<b>Total sum is :</b> ", sum);
</script>
</html>
