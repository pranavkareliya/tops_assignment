<!-- 33. Write to print fibonacci series up to given numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33</title>
</head>
<body>
    <h2 style="text-align: center;">Output of Fibonacci Series</h2>
</body>
<script>
    var t1 = 0;
    var t2 = 1;
    var nt;
    var i;
    var n = prompt("Enter The Number : ");

    document.write(t1 + "<br>" + t2 + "<br>");

    for (i = 1; i < n - 1; i++) {
        if (i <= 1) {
            nt = i;
        } else {
            t1 = t2;
            t2 = nt;
            nt = t1 + t2;
        }
        document.write(nt + "<br>");
    }
</script>
</html>
