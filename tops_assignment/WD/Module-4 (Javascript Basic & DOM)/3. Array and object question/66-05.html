<!-- What are undeclared and udefined variables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66-05</title>
</head>
<body>
    <p>
        <b>Undefined :</b> It occurs when a variable has been declared but has not been assigned any value.
    </p> <br><br>
    <p>
        <b>Undeclared :</b> It occurs when we try to access any variable that is not initialized or declared earlier using the var or const keyword.
    </p>
</body>
</html>
