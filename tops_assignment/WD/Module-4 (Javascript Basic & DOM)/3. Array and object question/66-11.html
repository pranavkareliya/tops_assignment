<!-- What are all the looping structures in javascript? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66-11</title>
</head>
<body>
    <p>
        There are Main 3 Types of loops :-
    </p>
    <ol>
        <li>While Loop</li>
        <li>Do....While Loop</li>
        <li>For Loop</li>
    </ol>
</body>
<script>

    // while loop
    var a = 1;
    while(a<=5){
        console.log(a);
        a++;
    }

    // do....while loop
    var b = 1;
    do{
        console.log(b);
        b++;
    } while(a<=5)

    // for loop
    var c = 1;
    for(c=1;c<=5;c++){
        console.log(c);
    }
</script>
</html>
