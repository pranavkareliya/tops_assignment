<!-- 61. split the string into an array using split() Method -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>61</title>
</head>

<body>
    <script>
        let a = "This is a string."
        let new_arr = a.split(" ");
        document.write(new_arr);
    </script>
</body>

</html>
