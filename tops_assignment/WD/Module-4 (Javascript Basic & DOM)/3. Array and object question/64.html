<!-- 64. What is the character at index 15 in '30 days of js' string? use charAt() method. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64</title>
</head>
<body>
    <script>
        let a = "30 days of javascript";
        document.write("<b>Index of 15 in string is : </b>" + a.charAt(15));
    </script>
</body>
</html>
