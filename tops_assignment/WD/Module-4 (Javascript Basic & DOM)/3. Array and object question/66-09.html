<!-- How can style/class of an element be changed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66-09</title>
</head>
<body>
    <p>
        Use the document. querySelector() method to select that element by passing its CSS selector as an argument. This method returns the first element in the document that matches the selector. Access the classList property of the selected element to manipulate its classes.
    </p>
</body>
</html>
