<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: #ede9e9;
            color: #333;
        }
        .main{
            /* height: 600px; */
            height: auto;
            width: 600px;
            background-color: #fff;
            border-radius: 20px;
            margin: 20px auto;
            padding: 0px 0px 120px 0px;
        }
        .title{
            text-align: center;
            padding-top: 40px;
        }
        .desc{
            text-align: end;
            padding-top: 20px;
            padding-right: 80px;
            font-weight: 500;
        }
        .list{
            height: 340px;
            width: 95%;
            /* border: 2px solid red; */
            text-align: center;
            padding: 20px 40px 0px 40px;
        }
        .box1{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
        }
        .box1 > input{
            padding-left: 5px;
            height: 30px;
            width: 200px;
            outline: none;
            border: 2px solid lightgray;
        }
        .box1 > input:focus{
            border: 2px solid #333;
        }
        .result{
            height: 35px;
            width: 80px;
            border: none;
            background-color: #dddddd;
            color: black;
            font-weight: 400;
        }
        .result:hover{
            cursor: pointer;
            border: 2px solid #333;
        }
        @media only screen and (max-width:600px){
            .main{
                margin: 80px auto;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h2 class="title">Marksheet for Information Technology</h2>
        <h3 class="desc">Enter Marks</h3>
        <div class="list">
            <div class="box1">
                <span>1. C Language</span>
                <input type="text" id="c_lan" placeholder="Enter Marks" value="">
            </div>
            <div class="box1">
                <span>2. C++ Language</span>
                <input type="text" id="cpp_lan" placeholder="Enter Marks" value="">
            </div>
            <div class="box1">
                <span>3. Database</span>
                <input type="text" id="database" placeholder="Enter Marks" value="">
            </div>
            <div class="box1">
                <span>4. HTML</span>
                <input type="text" id="html" placeholder="Enter Marks" value="">
            </div>
            <div class="box1">
                <span>5. CSS</span>
                <input type="text" id="css" placeholder="Enter Marks" value="">
            </div>
            <div class="box1">
                <span>6. PHP</span>
                <input type="text" id="php" placeholder="Enter Marks" value="">
            </div>
            <div class="box1">
                <span>7. Core Java</span>
                <input type="text" id="java" placeholder="Enter Marks" value="">
            </div>
            <div class="box1">
                <button class="result" onclick="Reset()">Reset</button>
                <button class="result" onclick="ResultCalulator()">Result</button>
            </div>
            <div class="box1">
                <label>
                    <b>Total is :</b> <span id="sum">0</span> / 700
                </label>
                <label>
                    <b>Percentage is :</b> <span id="percentage">0</span> %
                </label>
            </div>
        </div>
    </div>
</body>
<script>
    function ResultCalulator() {

        let checknum = document.getElementById("c_lan").value;

        let c = Number(document.getElementById("c_lan").value);
        let cpp = Number(document.getElementById("cpp_lan").value);
        let database = Number(document.getElementById("database").value);
        let html = Number(document.getElementById("html").value);
        let css = Number(document.getElementById("css").value);
        let php = Number(document.getElementById("php").value);
        let java = Number(document.getElementById("java").value);

        let sum = c + cpp + database + html + css + php + java;

        let percentage = sum / 7;
        document.getElementById("sum").innerHTML = sum;
        document.getElementById("percentage").innerHTML = parseFloat(percentage).toFixed(2);
    }

    function Reset() {
        document.getElementById("c_lan").value = "";
        document.getElementById("cpp_lan").value = "";
        document.getElementById("database").value = "";
        document.getElementById("html").value = "";
        document.getElementById("css").value = "";
        document.getElementById("php").value = "";
        document.getElementById("java").value = "";

        document.getElementById("sum").innerHTML = "0";
        document.getElementById("percentage").innerHTML = "0";
    }
</script>
</html>
