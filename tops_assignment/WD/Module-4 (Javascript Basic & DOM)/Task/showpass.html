<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password</title>
    <style>
        .main{
            margin-top: 200px;
            margin-left: 550px;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="password" name="pass" id="pass" placeholder="Password"> <br><br>
        <input type="checkbox" name="showpass" id="showpass" onclick="ShowPassword()"> Show Password
    </div>
</body>
<script>
    function ShowPassword() {
        let x = document.getElementById("pass");
        if(x.type === "password"){
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</html>
